apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: curity-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      hostAliases:
      - ip: "192.168.219.131"
        hostnames:
        - "dev.curity.local"
      containers:
      - name: test-app
        image: test-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: CURITY_BASE_URL
          value: "https://curity-dev-idsvr-runtime-svc.curity-dev.svc.cluster.local:8443"
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: test-app-secrets
              key: CLIENT_ID
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: test-app-secrets
              key: CLIENT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  namespace: curity-dev
spec:
  selector:
    app: test-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: curity-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: test-app.curity.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app-service
            port:
              number: 80